<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Front Controller Example</title>

<link rel="stylesheet" type="text/css" href="/HelloFrontController/resources/css/mystyles.css"/>
</head>
<body>

	<div class="login-container">
		<h4>Front Controller Design Pattern Example</h4>
		
		<!-- FORWARDING SERVLET EXAMPLE -->
		<!-- <form method="post" action="http://localhost:9002/HelloFrontController/forwarding/login"> -->
		<!-- <form method="POST" action="/HelloFrontController/forwarding/home"> -->
		<form method="POST" action="/HelloFrontController/login/loginwithhtml">
			<p>Please log in, arigato!</p>
			
			<input type="text" placeholder="enter username" name="theirUsername"/>
			<br>
			<input type="text" placeholder="enter password" name="theirPassword"/>
			<br>
			<input type="submit" value="Login"/>
		</form>
		
		<!-- JSON SERVLET EXAMPLE -->
		<form method="GET" action="/HelloFrontController/json/applej">
			<p>JSON Servlet Button</p>
			<input type="submit" value="Find Apple"/>
		</form>
		
		
		<form method="GET" action="/HelloFrontController/json/pepperj">
			<p>JSON Servlet Button</p>
			<input type="submit" value="Find Pepper"/>
		</form>
		
	</div>
</body>
</html>
