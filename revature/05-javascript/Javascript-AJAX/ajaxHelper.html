<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX Example</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    
    <!-- Optional theme -->
    <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
</head>
<body>

        <div class="container">
            <div class="jumbotron text-center">
                <h3>AJAX EXAMPLE</h3>
                <h5>
                    <span class="label label-success"> Using the RESTful API</span>
                </h5>
            </div>
        </div>
    
        <div class="container">
            <div class="well">
                <input type="text" id="pokeText" placeholder="Enter Poke Id" class="form-control"/> 
                <input type="submit" id="pokeButton" value="Get Pokemon Info (Without a form)"  class="form-control btn btn-primary" />
            </div>
            <form class="well">
                <input type="submit" id="pokeButton2" value="Get Pokemon Info (With a form)"  class="form-control btn btn-primary" />
            </form>
            <div class="well">
                <div class="text-center">
                    <h3 id="pokeName"></h3>
                    <h4 id="pokedexNumber"></h4>
                    <img id="pokeImage" ></img>
                </div>
            </div>
            
            
            <!-- quick demo of form's default behavior 
                A form by DEFAULT...is TRYING to change to a different page, even if you're trying to get
                back a JSON
            -->
            <div class="well">
                <!-- <form method="GET" action="https://pokeapi.co/api/v2/pokemon/lapras"> -->
                <form method="GET" action="http://www.google.com/">
                    <input type="submit" value="Page Transfer Button" class="form-control btn-primary"/>
                </form>
            </div>
        </div>
        
        
        
        
        <!-- XHTTP js file -->
        <script type="text/javascript" src="xhttpobject.js"></script>

            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </body>
</html>
